name: LiarKing-Front

on:
  pull_request:
    branches: [release]

env:
  front_repo: ./front-end

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Cache node_modules
        id: front-cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-front-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-front-${{ env.cache-name }}-
            ${{ runner.os }}-front-

      - name: Install dependencies
        working-directory: ${{ env.front_repo }}
        if: steps.front-cache.outputs.cache-hit != 'true'
        run: npm i

      - name: Build Test
        working-directory: ${{ env.front_repo }}
        run: CI= npm run build
